<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<form class="form-1">
					<div class="name">
						<input type="text" placeholder="Tên" class="sub-name" />
					</div>
					<div class="phone">
						<input type="text" placeholder="Số điện thoại" class="sub-phone" />
					</div>
					<button class="btn-1">Thêm</button>
				</form>
			</div>
			<hr />
			<div class="search">
				<form class="form-2">
					<div>
						<input type="text" placeholder="Tìm kiếm" class="sub-search" />
					</div>
					<button class="btn-2">Tìm</button>
					<button class="btn-3">Xóa trùng</button>
				</form>
			</div>
			<div class="contact"></div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
